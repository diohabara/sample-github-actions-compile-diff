# ref: https://tech.yutaka0m.com/entry/2020/05/30/327/
# use this for tex
name: tectonic

on:
  pull_request:
    paths:
      - '**.tex'

env:
  TARGET_BRANCH: ${{ github.base_ref }}

jobs:
  latex-job:
    runs-on: ubuntu-latest
    name: A job to Compile Latex file
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: 'Fetch'
      run: git fetch --depth 1 origin ${TARGET_BRANCH}

    - name: 'Set up tectonic'
      uses: wtfjoke/setup-tectonic@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: 'Compilation'
      run: |
        for file in $(git diff origin/${TARGET_BRANCH} HEAD --diff-filter=AM --name-only -- "*.tex") ; do
          tectonic  ${file}
        done

    - name: 'Commit files'
      run: |
        git config --local user.email "diohabara@gmail.com"
        git config --local user.name "diohabara"
        git switch -c dev
        git commit -m "Add changes" -a
        git push origin HEAD

